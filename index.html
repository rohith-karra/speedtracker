<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .speed {
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vehicle Speed Tracker</h1>
        <div id="status">Getting location...</div>
        <div class="speed" id="speed">0 m/s</div>
    </div>
    <script src="speed.js"></script>
</body>
</html>
