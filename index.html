<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-dark text-white p-4 rounded-4 shadow">
                    <h1 class="mb-4">Vehicle Speed Tracker</h1>
                    <div class="status mb-3" id="status">Acquiring GPS signal...</div>
                    
                

                    <!-- Speed Display -->
                    <div class="speed-text">
                        <span id="speed">0.00</span>
                        <span class="unit">m/s</span>
                    </div>
                    <div class="speed-text">
                        <span id="speed-kmh">0.00</span>
                        <span class="unit">km/h</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, only if you need Bootstrap's JS features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javaScript" src="speed.js">
        
    </script>
</body>
</html>
