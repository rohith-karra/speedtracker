<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .speedometer {
            position: relative;
            width: 300px;
            height: 150px;
            margin: 2rem auto;
            overflow: hidden;
        }
        
        .dial {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient(
                #ff0000 0deg,  /* Red should start */
                #ffff00 90deg, /* Yellow in the middle */
                #00ff00 180deg /* Green at the end */
            );

            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .needle {
            position: absolute;
            width: 6px;
            height: 120px; /* Adjusted height to fit inside the semicircle */
            background: #fff;
            bottom: 0;
            left: 50%;
            transform-origin: bottom center;
            transition: transform 0.5s ease-in-out;
            z-index: 2;
        }

        .center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%);
            z-index: 3;
        }

        .speed-text {
            font-size: 3rem;
            margin: 1rem 0;
            font-weight: bold;
            color: #00ff00;
        }

        .unit {
            font-size: 1.2rem;
            color: #888;
        }

        .status {
            color: #888;
            margin-bottom: 1rem;
        }

        .marks {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .mark {
            position: absolute;
            width: 2px;
            height: 20px;
            background: #fff;
            left: 50%;
            transform-origin: bottom center;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-dark text-white p-4 rounded-4 shadow">
                    <h1 class="mb-4">Vehicle Speed Tracker</h1>
                    <div class="status mb-3" id="status">Acquiring GPS signal...</div>
                    
                    <!-- Speedometer -->
                    <div class="speedometer">
                        <div class="dial"></div>
                        <div class="marks" id="marks"></div>
                        <div class="needle" id="needle"></div>
                        <div class="center"></div>
                    </div>
                

                    <!-- Speed Display -->
                    <div class="speed-text">
                        <span id="speed">0.00</span>
                        <span class="unit">m/s</span>
                    </div>
                    <div class="speed-text">
                        <span id="speed-kmh">0.00</span>
                        <span class="unit">km/h</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, only if you need Bootstrap's JS features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javaScript" src="speed.js">
        
    </script>
</body>
</html>
